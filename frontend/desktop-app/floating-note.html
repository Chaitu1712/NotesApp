<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quick Note</title>
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self' http://localhost:3000; 
                   style-src 'self' https://cdn.quilljs.com 'unsafe-inline';
                   script-src 'self' https://cdn.quilljs.com;
                   img-src 'self' data: https:;
                   connect-src 'self' http://localhost:3000;
                   worker-src 'self'">
    <link rel="stylesheet" href="floating-note.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="titlebar">
        <div class="drag-handle">Quick Note</div>
        <div class="window-controls">
            <button id="move-to-main-btn" title="Move to Main Window">⇲</button>
            <button id="minimize-btn">-</button>
            <button id="close-btn">×</button>
        </div>
    </div>
    <div id="floating-editor">
        <input type="text" id="floating-note-title" placeholder="Note Title">
        <hr style="width: 100%;">
        <div id="floating-quill"></div>
        <hr style="width: 100%;">
        <button id="save-note-btn" onclick="saveNewNote">Save</button>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="floating-note.js"></script>
</body>
</html>
