<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self' https://notesapp-jfne.onrender.com; 
                   style-src 'self' https://cdn.quilljs.com 'unsafe-inline';
                   script-src 'self' https://cdn.quilljs.com;
                   img-src 'self' data: https:;
                   connect-src 'self' https://notesapp-jfne.onrender.com;
                   worker-src 'self'">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <!-- Replace onclick with event listeners -->
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="button-with-loader" id="login-btn">
            Login
            <div class="loader" id="login-loader"></div>
        </button>
        <button id="show-register-btn">Register</button>
    </div>

    <div id="notes-container" style="display: none;">
        <div id="sidebar">
            <div class="user-info">
                <span id="user-email"></span>
                <button id="logout-btn">Logout</button>
            </div>
            <button id="create-floating-btn">Floating Note</button>
            <div id="notes-list"></div>
        </div>
        <div id="content-area">
            <div id="editor" style="display: none;">
                <div class="editor-header">
                    <input type="text" id="note-title" class="note-title-input" placeholder="Note Title">
                    <button class="close-editor" id="close-editor-btn">Ã—</button>
                </div>
                <div id="quill-editor"></div>
                <button id="save-note-btn">Save</button>
            </div>
            <div id="placeholder">
                <div class="placeholder-content">
                    <h2>Welcome to Notes App</h2>
                    <p>Select a note from the sidebar or create a new one to get started</p>
                    <button id="create-note-btn">Create New Note</button>
                </div>
            </div>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="hide-register-btn">&times;</span>
            <h2>Create Account</h2>
            <form class="register-form" id="register-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <div id="saving-indicator" class="saving-indicator">Saving...</div>
    <script src="renderer.js"></script>
</body>
</html>
